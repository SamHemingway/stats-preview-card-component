<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <!-- Title -->
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="image-wrapper">
          <div class="image-wrapper--overlay"></div>
          <picture class="card-hero">
            <source srcset="../img/image-header-desktop.jpg" media="(min-width: 1150px)" />
            <img src="../img/image-header-mobile.jpg" alt="Businesspeople working" />
          </picture>
        </div>
        <section class="card">
          <div class="card__content">
            <h1 class="card__header">Get <strong>insights</strong> that help your business grow.</h1>
            <p class="card__body">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats">
            <div class="card__stats__item">
              <h2 class="card__stats__item__header">10k+</h2>
              <p class="card__stats__item__body">companies</p>
            </div>
            <div class="card__stats__item">
              <h2 class="card__stats__item__header">314</h2>
              <p class="card__stats__item__body">templates</p>
            </div>
            <div class="card__stats__item">
              <h2 class="card__stats__item__header">12M+</h2>
              <p class="card__stats__item__body">queries</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
